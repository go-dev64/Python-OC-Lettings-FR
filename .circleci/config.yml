version: 2.1
orbs:
  docker: circleci/docker@2.1.3
  python: circleci/python@2.1.1
  
jobs:
  build_and_test: 
    docker:
     - image: cimg/python:3.10
    steps:
      - checkout 
      - python/install-packages: # install all packages
          pkg-manager: pip
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $SECRET_KEY_DJANGO # this env var must be set within the project
            echo $SENTRY_DNS # this env var must be set within the project
      - run:
          name: Check with Flake8
          command: flake8   # Run Flake8 to check your code
      - run:
          name: Run tests
          command: |
            coverage run -m pytest
            coverage_percentage=$(coverage report --fail-under=80 -m | tail -n 1 | awk '{print $4}' | tr -d '%')
            if [ "$coverage_percentage" -lt 80 ]; then
                echo "Code coverage is below 80%. Coverage: $coverage_percentage%"
                exit 1
            fi
            coverage html  # open htmlcov/index.html in a browser
      - store_artifacts:
          path: htmlcov
 

  build-docker-image:
    docker:
      - image: cimg/python:3.10
    environment:
      SECRET_KEY_DJANGO: $SECRET_KEY_DJANGO
      SENTRY_DNS: $SENTRY_DNS
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Set Docker Image Tag
          command: |
            echo TAG=0.1.$CIRCLE_BUILD_NUM
            echo $SECRET_KEY_DJANGO # this env var must be set within the project
            echo $SENTRY_DNS # this env var must be set within the project

      # build docker image with docker compos. rename tag with commit hash.
      - run:
          name: Build images 
          command: |
              docker build --build-arg SECRET_KEY_DJANGO --build-arg SENTRY_DNS -t image .
              echo docker images
              

      # Push image to docker HUB
      - run:
          name: Push Docker image
          command: |
              docker tag image:latest godev64/oc_lettings:0.1.$CIRCLE_BUILD_NUM
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
              docker push godev64/oc_lettings:0.1.$CIRCLE_BUILD_NUM




workflows:
  test_my_app:
    jobs:
      - build_and_test
      - build-docker-image

      
